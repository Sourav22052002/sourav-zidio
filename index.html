<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="team-section">
        <h2>Meet Our Dedicated Member For Any Enquiry</h2>
        <div class="team-container">
            <!-- Team member 1 -->
            <div class="team-member">
                <!-- Circular image div -->
                <div class="image-container">
                    <img src="./animesh.jpg" alt="Animesh Singh">
                </div>
                <!-- Text div -->
                <div class="text-container">
                    <h3>Animesh Singh</h3>
                    <p>Full Stack Web Developer</p>
                </div>
            </div>

            <!-- Team member 2 -->
            <div class="team-member">
                <div class="image-container">
                    <img src="./salama.jpeg" alt="Salma Husna Salsabila">
                </div>
                <div class="text-container">
                    <h3>Salma Husna Salsabila</h3>
                    <p>UI/UX Designer</p>
                </div>
            </div>

            <!-- Team member 3 -->
            <div class="team-member">
                <div class="image-container">
                    <img src="./chandan.jpeg" alt="Chandan Mishra">
                </div>
                <div class="text-container">
                    <h3>Chandan Mishra</h3>
                    <p>Data Scientist</p>
                </div>
            </div>

            <!-- Team member 4 -->
            <div class="team-member">
                <div class="image-container">
                    <img src="./harash.jpg" alt="Harsa Dash">
                </div>
                <div class="text-container">
                    <h3>Harsa Dash</h3>
                    <p>Developer Team Lead</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional: Button section -->
    <section class="b">
        <button class="top-right-button">All Member</button>
    </section>
</body>
</html>
